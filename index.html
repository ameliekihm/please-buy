<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Please Buy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rajdhani:wght@300;400;500;600;700&family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content-wrapper">
      <img src="img/pleasebuy.png" alt="logo" class="logo" />
      <div class="buttons">
        <button class="btn">
          <img
            src="img/apple.png"
            alt="apple"
            class="imgBtn_apple"
            data-key="brand"
            data-value="apple"
          />
        </button>
        <button class="btn">
          <img
            src="img/samsung.png"
            alt="samsung"
            data-key="brand"
            data-value="samsung"
          />
        </button>
        <button class="btn">
          <img
            src="img/Xiaomi.png"
            alt="xiaomi"
            data-key="brand"
            data-value="xiaomi"
          />
        </button>
        <button
          class="btn colorBtn silver"
          data-key="color"
          data-value="silver"
        >
          Silver
        </button>
        <button
          class="btn colorBtn darkBlue"
          data-key="color"
          data-value="darkBlue"
        >
          Dark Blue
        </button>
        <button class="btn colorBtn black" data-key="color" data-value="black">
          Black
        </button>
      </div>
      <ul class="items"></ul>
    </div>
  </body>
</html>
